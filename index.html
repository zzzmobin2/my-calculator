<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bricolage+Grotesque:opsz@10..48&display=swap" rel="stylesheet">
   <title>calculator</title>
</head>
<body>
   <h1><mark>Calculator by MOBIN</mark></h1>
   <div class="card">
      <div class="calc-head">
         <input type="text" id="result" maxlength="10">
      </div>
      <div class="calc-body">
           <div>
            
            <input type="button" class="btn btn-style" value="c">
            <input type="button" class="btn btn-style" value="+/-">
            <input type="button" class="btn btn-style" value="%">
            <input type="button" class="btn btn-style" value="/">
           </div>

           <div>
            
            <input type="button" class="btn" value="7">
            <input type="button" class="btn" value="8">
            <input type="button" class="btn" value="9">
            <input type="button" class="btn btn-style" value="x">
           </div>

           <div>
            
            <input type="button" class="btn" value="4">
            <input type="button" class="btn" value="5">
            <input type="button" class="btn" value="6">
            <input type="button" class="btn btn-style" value="-">
           </div>

           <div>
            
            <input type="button" class="btn" value="1">
            <input type="button" class="btn" value="2">
            <input type="button" class="btn" value="3">
            <input type="button" class="btn btn-style" value="+">
           </div>

           <div>
            
            <input type="button" class="btn" value="0">
            <input type="button" class="btn" value=".">
            <input type="button" class="btn" style="background-color: darkred;" value="del">
            <input type="button" class="btn" style="background-color: darkblue;" value="=">
           </div>
      </div>


   </div>
</body>
</html>
